<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="javascript/main.js"></script>
  </head>
  <body>
    <!-- TODO: Header
    <header>
    </header>
    !-->
    <main>
      <div class="container hide-on-med-and-down" id="main-lg">
        <div class="row">
          <div class="col l12">
            <h1 class="white-text center-align" id="h1-lg">ManRespectMan</h1>
          </div>
          <div class="col l12">
          </div>
        </div>
      </div>
      <div class="container hide-on-large-only" id="main-mb">
        <div class="row">
          <div class="col s12">
            <h1 class="white-text center-align" id="h1-mb">ManRespectMan</h1>
          </div>
          <div class="col s12">
            <p class="accent-color-text center-align" id="p-mb">Lifestyle. Community. Clothing.</p>
            <p class="white-text center-align">Coming in...</p>
          </div>
          <div class="col s12" id="countdown">
            <div>
              <div class="row" id="countdown-timer">
                <div class="box col s2 offset-s2">
                  <p class="timer-font white-text center-align"><span class="days"></span> D</p>
                </div>
                <div class="box col s2">
                  <p class="timer-font white-text center-align"><span class="hours"></span> H</p>
                </div>
                <div class="box col s2">
                  <p class="timer-font white-text center-align"><span class="minutes"></span> M</p>
                </div>
                <div class="box col s2">
                  <p class="timer-font white-text center-align"><span class="seconds"></span> S</p>
                </div>
              </div>
            </div>
          </div>
          <form class="col s12" id="email-form">
            <p class="white-text center-align">Get notified when it happens</p>
            <div class="row valign-wrapper">
              <div class="input-field col s6 offset-s1" id="form-input">
                <input class="validate" id="email" type="email">
                <label for="email">E-mail</label>
              </div>
              <div class="col s2 valign" id="form-submit">
                <button class="btn accent-color-2" type="submit" name="action">Submit</button>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </main>
    <!-- TODO: Footer
    <footer class="page-footer base-color" id="footer">
      <i class="fa fa-instagram center-align white-text" id="social-media-insta" aria-hidden="true"></i>
    </footer>
    -->
  </body>
</html>
